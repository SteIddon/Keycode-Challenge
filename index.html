<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Keycode Challenge</title>
</head>

<body>

    <div id="anykey">Press a Key to see the event Keycode</div>

    <div id="eventkey">
        <p>event.key</p>
        <p id="letter"></p>
    </div>

    <div id="eventcode">
        <p>event.code</p>
        <p id="code"></p>
    </div>

    <div id="eventwhich">
        <p>event.which</p>
        <p id="which"></p>
    </div>



    <script src="script.js"></script>
</body>

</html>
